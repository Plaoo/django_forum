{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Create a Section{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-6 text-center">
        <h2>Create new Section</h2>
        <form class="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" value="Create Section">
        </form>
    </div>
</div>

{% endblock content %}
