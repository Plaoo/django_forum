{% extends 'base.html' %}

{% block content %}
{% for section in list_section %}
    <h5><a href="{{ section.get_absolute_url }}"><strong>{{ section.name_section }}</strong></a></h5></a>
        <p>{{ section.description }}</p>
        <img src="{{ section.logo.url }}" alt="logo section">
        <hr>
{% endfor %}
{% endblock content %}
