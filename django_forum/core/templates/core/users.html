{% extends 'base.html' %}

{% block head_title %}{{ block.super }} User list{% endblock head_title %}

{% block content %}
<h2>Registered Users</h2>
<hr>
{% for user in object_list %}
<p>
    <a href="{% url 'user_profile' username=user.username %}">
        <strong>@{{ user.username }}</strong>
    </a>
</p>
{% endfor %}
{% endblock content %}
